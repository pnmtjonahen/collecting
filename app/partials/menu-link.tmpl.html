<md-button class="md-primary" ng-class="{'active' : isSelected()}" ng-click="setSelected()" ng-attr-href="{{section.url}}">
    <img ng-show="section.avatar !== undefined" 
            ng-src="./data/images/xs/{{section.avatar}}" class="ptj-menu-avatar" alt="avatar"/>
    {{section | humanize}}
    <span class="ptj-menu-visually-hidden" ng-if="isSelected()">
        current card
    </span>
</md-button>
