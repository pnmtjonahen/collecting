<!DOCTYPE html>
<html ng-app="collectingApp" lang="en"  >
    <head>
        <title ng-bind="updateTitle"></title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="An application displaying the items in a collection">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
        <link rel="stylesheet" href="bower_components/flexslider/flexslider.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css css/combined.css -->
        <link rel="stylesheet" href="./css/app.css"/>
        <link rel="stylesheet" href="./css/menu.css"/>
        <!-- endbuild -->
    </head>

    <body>
        <div  style="height:100%" ui-view></div>
        <!--
            Script loading and application initialization.
        -->
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/flexslider/jquery.flexslider.js"></script>
        <script src="bower_components/angular-flexslider/angular-flexslider.js"></script>
        <script src="bower_components/angular-highlightjs/build/angular-highlightjs.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
        <script src="bower_components/showdown/dist/showdown.js"></script>
        <script src="bower_components/angular-ivonet-markdown/dist/angular-ivonet-markdown.min.js"></script>
        <script src="bower_components/showdown-table/dist/showdown-table.js"></script>
        <script src="bower_components/showdown-target-blank/dist/showdown-target-blank.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/combined.js -->
        <script src="./js/showdown-target-blank.js"></script>
        <script src="./js/cards/cards.module.js"></script>
        <script src="./js/cards/cards.controller.js"></script>
        <script src="./js/cards/cards.service.js"></script>

        <script src="./js/menu/menu.module.js"></script>
        <script src="./js/menu/menu.factory.js"></script>
        <script src="./js/menu/menu.link.directive.js"></script>
        <script src="./js/menu/menu.toggle.directive.js"></script>
        <script src="./js/menu/menu.nospace.filter.js"></script>
        <script src="./js/menu/menu.humanize.filter.js"></script>

        <script src="./js/components/components.module.js"></script>
        <script src="./js/app.module.js"></script>
        <script src="./js/app.config.js"></script>
        <script src="./js/app.routing.js"></script>
        <script src="./js/app.safehtml.filter.js"></script>
        <!-- endbuild -->
    </body>
</html>
